name: Build GNUBG

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # -------------------------
      # Linux dependencies
      # -------------------------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          autoconf automake libtool \
          make gcc g++ \
          bison flex \
          gettext gawk \
          pkg-config \
          libglib2.0-dev \
          libreadline-dev \
          python3 python3-dev


      # -------------------------
      # macOS dependencies
      # -------------------------
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install \
            autoconf automake libtool \
            bison flex gettext gawk \
            pkg-config \
            glib \
            readline \
            python

          # GNU tools first
          echo "$(brew --prefix bison)/bin" >> $GITHUB_PATH
          echo "$(brew --prefix flex)/bin" >> $GITHUB_PATH
          echo "$(brew --prefix gettext)/bin" >> $GITHUB_PATH
          echo "$(brew --prefix gawk)/bin" >> $GITHUB_PATH

          # Force GNU readline headers & libs for *configure*
          echo "CPPFLAGS=-I$(brew --prefix readline)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix readline)/lib" >> $GITHUB_ENV
            

      #      # -------------------------
#      # Windows (MSYS2)
#      # -------------------------
#      - name: Setup MSYS2
#        if: runner.os == 'Windows'
#        uses: msys2/setup-msys2@v2
#        with:
#          update: true
#          install: >
#            base-devel
#            autoconf
#            automake
#            libtool
#            make
#            gcc
#            bison
#            flex
#            pkg-config
#            mingw-w64-x86_64-glib2
#            mingw-w64-x86_64-readline
#            mingw-w64-x86_64-python

      # -------------------------
      # Autogen (if needed)
      # -------------------------
      - name: Run autogen.sh
        shell: bash
        run: |
          if [ -f ./autogen.sh ]; then
            ./autogen.sh
          fi

      # -------------------------
      # Configure
      # -------------------------
      - name: Configure GNUBG
        shell: bash
        run: |
          ./configure
  

  # -------------------------
      # Build
      # -------------------------
      - name: Build
        shell: bash
        run: |
          make

      # -------------------------
      # Install to staging dir
      # -------------------------
      - name: Install to staging
        shell: bash
        run: |
          mkdir -p dist
          make install DESTDIR="$(pwd)/dist"

      # -------------------------
      # Collect artefacts
      # -------------------------
      - name: Collect binaries
        shell: bash
        run: |
          mkdir -p artifact/bin
          
          find dist -type f -name "gnubg*" -exec cp {} artifact/bin/ \;
          find . -type f -name "libgnubg.py" -exec cp {} artifact/bin/ \; || true
          
          ls -lah artifact/bin

      # -------------------------
      # Test packaged artefact
      # -------------------------
      - name: Test packaged gnubg binary
        shell: bash
        run: |
          set -e

          if [ ! -d artifact/bin ]; then
            echo "ERROR: artifact/bin not found"
            exit 1
          fi

          # Resolve gnubg binary inside artefact
          GNUBG_BIN="$(find artifact/bin -type f -name 'gnubg*' -perm -111 | head -n 1)"

          if [ -z "$GNUBG_BIN" ]; then
            echo "ERROR: gnubg binary not found in artifact/bin"
            ls -lah artifact/bin
            exit 1
          fi

          echo "Running artifact smoke test: $GNUBG_BIN -t -q -h"
          "$GNUBG_BIN" -t -q -h

          echo "Packaged gnubg artifact smoke test passed"

      # -------------------------
      # Upload artefact
      # -------------------------
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: gnubg-${{ runner.os }}
          path: artifact/bin
